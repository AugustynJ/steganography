<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    </head>
<body>
    <div class="help-icon">
        <span class="tooltip-text">Pomoc</span>
        <a href="{{ url_for('method_7_help') }}" class="help-link">?</a>
    </div>
    <div class="container">
        <div>
            <h1>Nasłuchuję obecnie na interfejsie {{ iface }}. Wpisz wiadomość do klienta:<br /></h1>
            <div>
                <form action="/method_7/server" method="POST">
                    <br />
                    <label for="iface">Interfejs do nasłuchwiania:</label>
                    <input type="text" id="iface" name="iface" value="lo" required>
                    
                    <label for="message">Wiadomość:</label>
                    <input type="text" id="message" name="message" placeholder="Wpisz wiadomość" required>
                    
                    <button class="button" type="submit">Rozpocznij</button>
                </form>
                <p>Wysłano wiadomość.</p>
            </div>
        </div>
        <a href="/method_7">Powrót</a>
    </div>
</body>
</html>
